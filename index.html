<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
      <link rel="stylesheet" href="styles.css">

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
    <main>
      <div class="container">
        <div class="product-card">
          <div class="product-card--image">
            <picture>
              <source srcset="./images/image-product-mobile.jpg" media="(max-width: 48rem)">
              <img src="./images/image-product-desktop.jpg" alt="Perfume bottle on white table with palm leaves.">
            </picture>
          </div>
          <div class="product-card--content">
            <p class="product-tag">PERFUME</p>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="product-price--group">
              <p class="product-price--sale">$149.99</p>
              <p class="product-price--retail">$169.99</p>
            </div>
            <button class="product-btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Josh Douglas</a>.
    </footer>
		</div>
	</body>
</html>
